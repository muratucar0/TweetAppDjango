{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Add Tweet Page</h1>

    <form action="" method="post">
        {% csrf_token %} 
        
        <div class="mb-3 row">
            <label for="message" class="col-sm-2 col-form-label">Message</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="message" name="message" placeholder="What's on your mind?">
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Send Tweet</button>
        </div>
    </form>
</div>
{% endblock content %}
